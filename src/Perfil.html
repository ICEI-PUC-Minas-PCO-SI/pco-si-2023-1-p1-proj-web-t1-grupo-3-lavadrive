<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>

    <!--Style CSS-->
    <link href="Estilos/template.css" rel="stylesheet" type="text/css" />
    <!--Bootstrap (CSS)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/ee6502c5bc.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--Cabecalho-->
    <header class="m-0 d-block bg-blue">
        <nav class="navbar">
            <div class="container-fluid">

                <!--Logo-->
                <a href="#"><img src="img/lavaDriveLogo.png" class="rounded" style="width: 80%;"></a>

                <!--Opções-->
                <div class="btn-group d-flex" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-light">Início</button>
                    <button type="button" class="btn btn-outline-light">Perfil</button>
                    <button type="button" class="btn btn-outline-light"
                        onclick="window.location.href = 'Agendamento.html'">Agendar</button>
                    <button type="button" class="btn btn-outline-light"
                        onclick="window.location.href = 'Login.html'">Login</button>
                </div>

            </div>
        </nav>

    </header>

    <!--Conteudos-->
    <main class="m-0 d-block">
        <div class="row container-fluid justify-content-center my-4">

            <div class="border rounded me-3 my-3 text-center" style="width: 94%;">
                <h4 class="mt-2">Dados do Usuario</h4>
            </div>

            <div class="col-11 col-lg-3 mx-2 mt-2 border rounded justify-content-center text-center">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" onclick="opcoes(1)"
                    checked>
                <label class="btn btn-light border mt-4" for="option1" style="width: 80%;">Meus dados</label>

                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off"
                    onclick="opcoes(2)">
                <label class="btn btn-light border mt-4" for="option2" style="width: 80%;">Veiculo</label>

                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off"
                    onclick="opcoes(3)">
                <label class="btn btn-light border mt-4" for="option3" style="width: 80%;">Historico</label>

                <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off"
                    onclick="opcoes(4)">
                <label class="btn btn-light border my-4" for="option4" style="width: 80%;">Excluir conta</label>

            </div>


            <div id="tela" class="col-11 col-lg-8 mx-4 mt-2 border rounded text-center">
                <img src="img/circulo cinza.png" style="width: 30%;">

                <div class="d-flex justify-content-center my-3">
                    <input class="form-control text-center border-secondary" type="search" placeholder="Nome"
                        aria-label="Search" style="width: 20rem;">
                </div>

                <div class="d-flex justify-content-center my-3">
                    <input class="form-control text-center border-secondary" type="search" placeholder="Nome de Usuario"
                        aria-label="Search" style="width: 20rem;">
                </div>

                <div class="d-flex justify-content-center my-3">
                    <input class="form-control text-center border-secondary" type="search" placeholder="E-mail"
                        aria-label="Search" style="width: 20rem;">
                </div>

                <div class="d-flex justify-content-center my-3">
                    <input class="form-control text-center border-secondary" type="search" placeholder="Telefone"
                        aria-label="Search" style="width: 20rem;">
                </div>

                <div class="d-flex justify-content-center my-3">
                    <input type="radio" class="btn-check" name="options" id="trocarSenha" autocomplete="off">
                    <label class="btn btn-light border mt-4 me-3" for="trocarSenha" style="width: 8rem;">Trocar
                        senha</label>

                    <input type="radio" class="btn-check" name="options" id="salvar" autocomplete="off" disabled>
                    <label class="btn btn-light border mt-4 ms-3" for="salvar" style="width: 8rem;">Salvar</label>
                </div>

            </div>

        </div>
    </main>

    <!--Rodape-->
    <footer class="m-0 p-0 d-block text-white container-fluid">

        <div class="m-0 mt-2 container-fluid bg-blue text-center row">

            <!--Metodos de pagamento-->
            <div class="col-12 col-lg-4">
                <ul class="payList">
                    <li>
                        <p>Métodos de pagamento</p>
                    </li>
                    <li><i class="fa-brands fa-cc-visa fs-3" style="color: #000000;"></i></li>
                    <li><i class="fa-brands fa-paypal fs-3" style="color: #000000;"></i></li>
                    <li><i class="fa-brands fa-cc-mastercard fs-3" style="color: #000000;"></i></li>
                    <li><i class="fa-brands fa-pix fs-3" style="color: #000000;"></i></li>
                    <li><i class="fa-brands fa-cc-diners-club fs-3" style="color: #000000;"></i></li>
                </ul>
            </div>

            <!--Contatos-->
            <div class="col-12 col-lg-4">
                <ul class="payList">
                    <li>
                        <p>Métodos de contato</p>
                    </li>
                    <li><a href="#" class="info"><i class="fa-solid fa-map-location-dot" style="color: #ffffff;"></i>
                            Rua C N°65
                            Água Branca</a></li>
                    <li><a href="#" class="info"><i class="fa-brands fa-instagram fs-5" style="color: #ffffff;"></i>
                            @LavaDrive</a></li>
                    <li><a href="#" class="info"><i class="fa-solid fa-phone" style="color: #ffffff;"></i> (31)
                            3392-1187</a>
                    </li>
                    <li><a href="#" class="info"><i class="fa-regular fa-envelope fs-5" style="color: #ffffff;"></i>
                            lavadrive@gmail.com</a></li>
                </ul>
            </div>

            <!--Outros-->
            <div class="col-12 col-lg-4">
                <ul class="payList">
                    <li>
                        <p>Outros links úteis</p>
                    </li>
                    <li><a href="#" class="info">Quem somos</a></li>
                    <li><a href="#" class="info">Ajuda</a></li>
                    <li><a href="#" class="info">Dúvidas frequentes</a></li>
                    <li><a href="#" class="info">Termos de privacidade</a></li>
                </ul>
            </div>

        </div>

        <!--Copyright-->
        <div class="m-0 container-fluid bg-darkBlue text-center row">
            <p>Copyright LavaDrive 2023</p>
        </div>

    </footer>

    <script src="Scripts/Perfil.js"></script>

    <!--Bootstrap (Java)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
